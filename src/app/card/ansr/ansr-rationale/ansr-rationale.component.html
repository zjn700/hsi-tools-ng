<form [formGroup]='myForm'>
    <div id="rationale" 
         class="disable-text-selection" 
         style="margin-top:0px;" 
         for="comment">
      RATIONALE:
    </div>
    <textarea [ngModel]='a_details?.rationale' 
              (focus)='setStart($event)' 
              (focusout)="updateAnswer($event)" 
              class="form-control" 
              rows="5" 
              id="comment" 
              formControlName='comment'>
   </textarea>
</form>
