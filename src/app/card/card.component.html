<div class="container-fluid">
  <div class="row">
    <h2>{{childMessage}}</h2>

    <div class="col-md-1">
      <app-qstn-number 
              (passToParent)="onMessageFromChild($event)" 
              [q_number]='q_number'>
      </app-qstn-number>
    </div>
    
    <div class="col-md-10">
      <app-qstn 
              [q_content]='q_content'>
      </app-qstn>
    </div>
    
    <div class="col-md-1">
      <app-ansr-buttons 
              [a_value]='a_value'
              [a_details]='a_details'>
      </app-ansr-buttons>
    </div>
  </div>

  <div class="row">
    <div class="form-group">

      <div class="col-md-7">
        <app-ansr-riskbox 
              [a_details]='a_details' 
              [a_value]='a_value' 
              [ngClass]="{'hidden': a_value==true || a_value==null}">
        </app-ansr-riskbox>
      </div>
      
      <div class="col-md-4">
        <app-ansr-rationale 
              [a_details]='a_details' 
              [a_value]='a_value' 
              [ngClass]="{'hidden': a_value==null}"  >
        </app-ansr-rationale>
      </div> 
      
      <div class="col-md-11" id='blank'></div>
      
    </div>
  </div>

</div>
