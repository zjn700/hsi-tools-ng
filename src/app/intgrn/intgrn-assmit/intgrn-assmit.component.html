<div
  *ngIf='!showCompleted'
   class="container disable-text-selection">
  <form [formGroup]='myForm'>

    <div class="row">
      <div class="col-md-10">
        <!--p style="font-size: 28px; color:white">Integration Trade-Offs: <span style="color:coral">Manpower vs. Personnel vs. Training</span></p-->
        <h1>Integration Trade-Offs: <span style="color:coral">{{evaluationTitle}}</span></h1>
  
        <h2 class='hsi-intgrn-title'>{{qnnTitle}}: 
          <span class='p-title' 
                id='project'>
            {{projectTitle}}
          </span>
        </h2>
  
        <div>
          <div class="form-group">
            <h3 class="disable-text-selection">Please enter your <b style="color:peachpuff">risk, issues, and concerns</b> for this trade-off evaluation.</h3>
            <textarea class="form-control" 
                      [ngModel]='activeEvaluation?.risksIssuesConcerns' 
                      (focusout)="updateAnswer(risks)"
                      activeEvaluation.risksIssuesConcerns
                      rows="5" 
                      id="risks"
                      formControlName='risks'
                      #risks>
            </textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <div>
          <div class="form-group">
            <h3 class="disable-text-selection">Please enter your <b style="color:peachpuff">risk mitigation strategy</b> for this trade-off evaluation.</h3>
            <textarea [ngModel]='activeEvaluation?.mitigationStrategy' 
                      class="form-control" 
                      (focusout)="updateAnswer(strategy)"
                      rows="5" 
                      id="strategy"
                      formControlName='strategy'
                      #strategy>
            </textarea>
          </div>
        </div>
      </div>
    </div>
    <div id='footer'>
      <div 
          (click)="onClickPrev()" 
          class="glyphicon glyphicon-circle-arrow-left pull-left">
      </div>
      <!--div 
          (click)="onClickNext()" 
          class="glyphicon glyphicon-circle-arrow-right pull-right">
      </div-->
      
    </div>
  </form>  
</div>

<app-intgrn-completed
      *ngIf='showCompleted'
       (hideMe)="onHideMe($event)" 
       [projectTitle]='projectTitle'
       [qnnTitle]='qnnTitle'>
</app-intgrn-completed>
